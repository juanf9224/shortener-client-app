<div class="container">
  <div class="row w-100">
    <div class="col-md-12">
      <mat-toolbar color="primary" style="margin: 3% 0 0 0"><span>{{title}}</span></mat-toolbar>
      <mat-divider [inset]="true" style="margin: 0 0 3% 0"></mat-divider>
    </div>
    <div class="col-md-12 table-container">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let idx = index"> {{(idx+1)}} </td>
          </ng-container>

          <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> Url </th>
            <td mat-cell *matCellDef="let url"> {{url.url}} </td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let url"> {{url.title}} </td>
          </ng-container>

          <ng-container matColumnDef="visits">
            <th mat-header-cell *matHeaderCellDef> Visits </th>
            <td mat-cell *matCellDef="let url"> {{url.visits}} </td>
          </ng-container>

          <ng-container matColumnDef="shortUrl">
            <th mat-header-cell *matHeaderCellDef> Short Url </th>
            <td mat-cell *matCellDef="let url"> {{url.shortUrl}} </td>
          </ng-container>

          <ng-container matColumnDef="goTo">
            <th mat-header-cell *matHeaderCellDef> Go to </th>
            <td mat-cell *matCellDef="let url">
              <button mat-icon-button (click)="goToShortenedUrlSite(url.shortUrl)" color="primary">
                <mat-icon>open_in_new</mat-icon>
              </button> </td>
          </ng-container>

          <!-- Header and Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      <mat-paginator [pageSize]="30" [pageSizeOptions]="[30, 50, 70, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
